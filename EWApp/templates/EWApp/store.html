{% extends 'EWApp/index.html' %}
{% load static %}
{% block store %}
<h3 style="margin-top: 10px;"><b>Top Sellers| Save Money Save Earth Use Refurbished Product </b></h3>
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}" alt="{{product.name}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
        <h4 style="float: right; "><strong>â‚¹{{product.price}}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock store %}
